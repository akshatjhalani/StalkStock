<div class="background"></div>
<div class="container">
  <div class="container">
    <div class="row">
      <app-header></app-header>
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
        <div class="card">
          <div class="card-header">
            <h4>Login</h4>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="loginBtn()">
            <mat-error *ngIf="loginInvalid">
              Provided username and password are not correct.
            </mat-error>
          <div class="card-form">
            <div class="form-row">
              <i class="material-icons">email</i>
              <mat-form-field color="accent">
                <input type="text" matInput placeholder="Username" formControlName="email" required />
              </mat-form-field>
            </div>
            <div class="form-row">
              <i class="material-icons">lock_outline</i>
              <mat-form-field color="accent">
                <input type="password" matInput placeholder="Password" formControlName="password" required />
              </mat-form-field>
            </div>

          </div>

          <div class="card-footer">
            <button mat-button [ngClass]="{'spinner' : loading}" [disabled]="loading">LET'S
              GO</button>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
